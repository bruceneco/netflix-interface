<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css" type="text/css"/>
    <title>Netflix - Clone</title>
</head>
<body>
<header class="header">
    <img class="logo" src="./img/netflix-logo.png" alt="Logo">
    <nav>
        <div class="left-menu">
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Bombando</a>
            <a href="#">Minha lista</a></div>
        <div class="right-menu">
            <img src="img/search.png" class="menu-icon" alt="Search">
            <a href="#">Infantil</a>
            <img src="img/gift-box.png" class="menu-icon" alt="Refer friends">
            <img src="img/bell.png" class="menu-icon" alt="Notifications">
            <img src="img/witcher.png" class="menu-icon profile-icon" alt="Notifications">
        </div>
    </nav>
</header>
<main id="main">
    <section class="featured">
        <div class="description">
            <img src="./img/sarah-title.webp" alt="" class="featured-title">
            <h1><span><img src="./img/top10.png" alt="" class="top-10"></span> Top 2 no Brasil hoje</h1>
            <p>Determinado a se vingar e provar que foi falsamente incriminado pelo assassinato da irmã, Álex está
                prestes a descobrir muito mais do que o real culpado pelo crime.</p>
            <div class="buttons">
                <button class="btn btn-watch"><img src="img/play.png" alt="">Assistir</button>
                <button class="btn btn-info"><img src="img/info.png" alt="">Mais informações</button>
            </div>
        </div>
        <img src="./img/sarah.webp" alt="Capa de Quem matou Sarah?" class="cover">
    </section>

</main>
<script src="./js/main.js"></script>
</body>
</html>
